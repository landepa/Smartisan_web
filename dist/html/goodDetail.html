<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="http://static.smartisanos.cn/common/img/favicon.ico">
    <title>商品详情</title>
    <link rel="stylesheet" href="../style/common.css">
    <link rel="stylesheet" href="../style/goodDetail.css">
</head>

<body>
    <div class="container">
        <!-- 头部 -->
        <div class="header_wrap">
            <!-- 公共头部 -->
            <div class="header"></div>
        </div>
        <div class="title_wrap">
            <!-- 公共导航栏 -->
        </div>
        <!-- 内容区 -->
        <div class="main_container">
            <div class="detail_wrap">
                <!-- 内容区左侧 商品图片展示 -->
                <div class="detail_l">
                    <div class="mini_list">
                        <div class="mini_img">
                            <img src="../img/detail_phone_mini0.webp" alt="">
                        </div>
                        <div class="mini_img">
                            <img src="../img/detail_phone_mini1.webp" alt="">
                        </div>
                    </div>
                    <div class="normal_wrap">
                        <img src="../img/detail_phone_normal0.webp" alt="">
                        <span class="mask"></span>
                    </div>
                    <div class="max_wrap">
                        <img src="../img/detail_phone_max0.png" alt="">
                    </div>
                </div>
                <!-- 内容区 右侧详情 -->
                <div class="detail_r">
                    <!-- 商品标题 -->
                    <div class="detail_title border_bot">
                        <div class="tit_wrap">
                            <h2>真无线耳机</h2>
                            <p class="tit_description">智能配对 开盖</p>
                        </div>
                        <div class="price_wrap">
                            <h2>￥209.00</h2>
                            <del>原价￥<span>249.00</span></del>
                        </div>
                    </div>
                    <!-- 促销活动 -->
                    <div class="detail_discount border_bot detail_line">
                        <h3>促销活动</h3>
                        <div>
                            <b class="disc_label">直降</b>
                            <span class="disc_description">官方自营配件 光束直降</span>
                        </div>
                    </div>
                    <!-- 颜色选择 -->
                    <div class="detail_color detail_line">
                        <h3>颜色选择</h3>
                        <div class="color_select">
                            <button class="bd_selected"><em></em></button>
                            <button><em></em></button>
                        </div>
                    </div>
                    <!-- 数量选择 -->
                    <div class="detail_amount border_bot detail_line">
                        <h3>数量选择</h3>
                        <div class="amount_select">
                            <button class="amount_sub">-</button>
                            <span class="amount_val">1</span>
                            <button class="amount_add">+</button>
                        </div>
                    </div>
                    <!-- 服务说明 -->
                    <div class="detail_direction border_bot detail_line">
                        <h3>服务说明</h3>
                        <div>
                            * 满 99 元包邮
                        </div>
                    </div>
                </div>
            </div>
            <div class="info_wrap">
                <h2>产品信息</h2>
                <div class="img_list">
                    <img src="../img/phone_0.png" alt="">
                    <img src="../img/phone_1.png" alt="">
                    <img src="../img/phone_2.png" alt="">
                    <img src="../img/phone_3.png" alt="">
                </div>
            </div>
        </div>
        <!-- 侧边栏 -->
        <div class="fixed_bar">
            <a class="fixed_serve" href="">联系客服</a>
            <a class="fixed_top" href="#">回到顶部</a>
        </div>
        <!-- 购物信息 -->
        <div class="cart_wrap">
            <div class="cart">
                <div class="cart_l">
                    <p>您已选择了</p>
                    <div class="good_info">
                        <p><b>Smartisan 真无线TWS蓝牙耳机</b> x <i>1</i></p>
                        <span>白色</span>
                    </div>
                </div>
                <div class="cart_r">
                    <h3>
                        <b>￥197.00</b>
                        <del>￥240.00</del>
                    </h3>
                    <a class="btn_buy" href="#">现在购买</a>
                    <a class="btn_add" href="#">加入购物车</a>
                </div>
            </div>
        </div>
        <div class="footer_wrap">
            <!-- 公共底部 -->
            <div class="footer"></div>
        </div>
    </div>


    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <script src="../script/common.js"></script>
    <script src="../script/goodDetail.js"></script>
</body>

</html>
